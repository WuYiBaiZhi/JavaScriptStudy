<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            width: 1047px;
        }
        span {
            width: 77px;
            display: inline-block;
            border: 1px solid #000;
            padding: 5px 10px;
            text-align: center;
            margin: 3px;
            border-radius: 5px;
            box-shadow: 5px 5px 5px #FAF;
        }
    </style>
    
</head>
<body>
    
    <script>
        for(let i = 1; i <=9; i++) {
            document.write('<br>')
            for(let j = 1; j <= i; j++) {
                document.write(`<span>${i} * ${j} = ${i*j}</span>`)
            }
        }
    </script>
</body>
</html>
