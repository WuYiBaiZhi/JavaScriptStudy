    <style>
        table {
            margin: auto;
            width: 700px;
            border-collapse: collapse;
            border-spacing: 0px;
        }
        table,th,td {
            padding: 5px;
            border: 1px solid black;
            text-align: center;
        }
    </style>

<body>

    <script>
        let num = +prompt("输入商品价格");
        let num1 = +prompt("输入商品数量");
        let str = prompt("输入送货地址");
        document.write(
            `<table>
                <caption><h1>订单确认</h1></caption>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收货地址</th>
                </tr>
                <tr>
                    <td>小米手机青春PLUS</td>
                    <td>${num}</td>
                    <td>${num1}</td>
                    <td>${(num * num1)}</td>
                    <td>${str}</td>
                </tr>
            </table>`
    )
    </script>
